<div class="card bg-dark text-white">
    <div class="card-header fs-4">
        Edit Event
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'event_register' %}" enctype='multipart/form-data'>{% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
            </div>
            <div class="mb-3">

                <label for="logo" class="form-label">Logo</label>
                <div style="width: 15rem;" class="mb-3">
                    <img class="img-fluid" src="/media/{{ event.logo }}">
                </div>
                <input type="file" class="form-control" id="logo" name="logo" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                    value="{{ event.description }}" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date"
                        value="{{ event.start_date | date:'Y-m-d' }}" required>
                </div>
                <div class="col-6">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date"
                        value="{{ event.end_date | date:'Y-m-d' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" value="{{ event.duration }}"
                    placeholder="Time in hours" required>
            </div>
            <button type="submit" class="btn btn-primary container-fluid">Submit</button>
        </form>
    </div>
</div>
