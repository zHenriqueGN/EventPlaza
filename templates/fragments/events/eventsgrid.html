<div class="row g-4">
    {% for event in events %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card bg-dark text-light" style="width: 100%; height: 100%;">
            <img src="/media/{{ event.logo }}" class="card-img-top" alt="event-logo" style="height: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <a href="{% url 'event_access' event.id %}" class="btn btn-primary container-fluid">Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
